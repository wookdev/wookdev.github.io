<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for p in site.pages %}
          {% if p.nav %}
            <a class="page-link" href="{{ p.url | prepend: site.baseurl }}">{{ p.nav }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
